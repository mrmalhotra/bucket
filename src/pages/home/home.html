<ion-header>
  <ion-navbar>
    <ion-title>
      Items
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-item>
          <ion-label floating>Item</ion-label>
          <ion-input type="text" #item></ion-input>
        </ion-item>

      </ion-col>
      <ion-col>
      <button style="margin-top: 28px" ion-button full icon-start (click)="addItemInBucket()">
        <ion-icon name="star"></ion-icon>
        Add
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item-group>
    <ion-item *ngFor="let hero of heroes">{{ hero }}</ion-item>
  </ion-item-group>

</ion-content>
